<div class="col-md-4 offset-md-4">
    <div class="card">
        <div class="card-body">
            <form action="">
                <br />
                <div class="form-group">
                    <label for="dni">DNI:</label>
                    <input type="text" name="DNI" [(ngModel)]="alumno.dni" placeholder="DNI"
                        class="form-control" />
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" [(ngModel)]="alumno.nombre" placeholder="Nombre"
                        class="form-control" autofocus />
                </div>
                <br />
                <div class="form-group">
                    <label for="apellido">Apellido:</label>
                    <input type="text" name="description" [(ngModel)]="alumno.apellido" placeholder="Apellido"
                        class="form-control" />
                </div>
                <br />
                <div class="form-group">
                    <label for="direccion">Direccion:</label>
                    <input type="text" name="direccion" [(ngModel)]="alumno.direccion" placeholder="Direccion"
                        class="form-control" />
                </div>
                <br />
                <div class="form-group">
                    <label for="fechaNacimiento">Fecha Nacimiento:</label>
                    <input type="date" name="fechaNacimiento"
                        [ngModel]="alumno.fecha_nacimiento | date: 'yyyy-MM-dd':'GMT'"
                        (ngModelChange)="alumno.fecha_nacimiento = $event" placeholder="FechaNacimiento"
                        pattern="[0-9]{2}-[0-9]{2}-[0-9]{4}" class="form-control" />
                </div>
                <br />
                <div class="form-group">
                    <label for="morosos">Moroso:</label>
                    <input type="number" name="morosos" [(ngModel)]="alumno.morosos" placeholder="Moroso"
                        class="form-control" />
                </div>
                <br />
                <button class="btn btn-success btn-block" (click)="edit ? updateAlumno() : saveAlumno()">
                    Grabar
                </button>
            </form>
        </div>
    </div>
</div>
