<table class="table">
  <thead class="thead-light text-center">
    <tr>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Direccion</th>
      <th>Fecha Nacimiento</th>
      <th>Moroso</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody class="text-center">
    <tr *ngFor="let alumno of alumnosLista">
      <td>{{ alumno.nombre }}</td>
      <td>{{ alumno.apellido }}</td>
      <td>{{ alumno.direccion }}</td>
      <td>{{ alumno.fecha_nacimiento}}</td>
      <td>{{ alumno.morosos === 0 ?  "NO" : "SI"}}</td>
      <td>
        <a class="btn btn-primary" [routerLink]="['/alumno/editar',alumno.idalumnos]">
          <i class="fas fa-edit"></i>
        </a>
      </td>
      <td>
        <button class="btn btn-danger" (click)="deleteAlumno(alumno.idalumnos)">
        <i class="far fa-trash-alt"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
<div class="div">
  <button type="button" class="btn btn-primary mt-5" (click)="crearPdf()">Descargar reporte</button>
</div>
